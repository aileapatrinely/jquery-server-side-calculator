<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>

    <title>JQuery Server Side Calculator</title>
</head>

<body>
    <div>
        <div>
            <input type="number" placeholder="First Number" />
        </div>
        <button id="jsaddbtn">+</button>
        <button id="jssubbtn">-</button>
        <button id="jsmultbtn">*</button>
        <button id="jsdivbtn">/</button>
        <div>
            <input type="number" placeholder="Second Number" />
        </div>
        <button id="jseqbtn">=</button>
        <button id="jsclearbtn">C</button>
    </div>
</body>

</html>
