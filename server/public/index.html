<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>

    <title>JQuery Server Side Calculator</title>
</head>

<body>
    <div>
        <div>
            <input type="number" placeholder="First Number" id='jsnum1' />
        </div>
        <button id="jsaddbtn" data-math='js-add'>+</button>
        <button id="jssubbtn" data-math='js-sub'>-</button>
        <button id="jsmultbtn" data-math='js-mult'>*</button>
        <button id="jsdivbtn" data-math='js-divi'>/</button>
        <div>
            <input type="number" placeholder="Second Number" id="jsnum2" />
        </div>
        <button id="jseqbtn">=</button>
        <button id="jsclearbtn">C</button>
    </div>
    <div>
        <h2>Answer:</h2>
    </div>
</body>

</html>
