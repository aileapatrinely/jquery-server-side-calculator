<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>

    <title>JQuery Server Side Calculator</title>
</head>

<body>
    <div>
        <h3>Enter both numbers, then choose and operator and click "="</h3>
        <div>
            <input type="number" placeholder="First Number" id='jsnum1' />
            <input type="number" placeholder="Second Number" id="jsnum2" />
        </div>
        <div>
            <button class="js-opbtn" data-math='+'>+</button>
            <button class="js-opbtn" data-math='-'>-</button>
            <button class="js-opbtn" data-math='*'>*</button>
            <button class="js-opbtn" data-math='/'>/</button>
        </div>
        <button id="jseqbtn">=</button>
        <button id="jsclearbtn">C</button>
    </div>
    <div>
        <h2>Answer:</h2>
        <h3 id='total'></h3>
    </div>
</body>

</html>
